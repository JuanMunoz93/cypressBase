# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
parameters:
  run_smoke_test:
    type: boolean
    default: false
  run_alternative_test:
    type: boolean
    default: false

orbs:
  cypress: cypress-io/cypress@2.0.0
executors:
  with-chrome:
    docker:
      - image: 'cypress/browsers:node14.16.0-chrome90-ff88'

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:      
  smokeTest:
    when: << pipeline.parameters.run_smoke_test >>
    jobs:
      - cypress/run:
          command: npm run cypress:smokeTest2
          executor: with-chrome
          browser: chrome
          post-steps:
            - run: node cucumber-html-report.js
            - store_artifacts:
                path: reports
  alternativeTest:
    when: << pipeline.parameters.run_alternative_test >>
    jobs:
      - cypress/run:
          command: npm run cypress:loginAlt2
          executor: with-chrome
          browser: chrome
          post-steps:
            - run: node cucumber-html-report.js
            - store_artifacts:
                path: reports